<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\css\Register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" href="/images/globe.png">
    <title>Get Your Tour</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <br>
                <div class="card">
                    <h5 class="card-header" id="titleCardRegister">Regístrate</h5>
                    <div class="card-body">
                      <h5 class="card-title">Ingrese sus datos</h5>
                        <form action="" onsubmit="return validarCampos()"> 
                            <p> 
                            
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><img src="../images/name.png" alt="personalInformation"></span>
                                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1" onkeypress="return soloLetras(event)" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><img src="../images/name.png" alt="personalInformation"></span>
                                    <input type="text" class="form-control" placeholder="Primer apellido" aria-label="Primer apellido" aria-describedby="basic-addon1" onkeypress="return soloLetras(event)">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><img src="../images/name.png" alt="personalInformation"></span>
                                    <input type="text" class="form-control" placeholder="Segundo apellido" aria-label="Segundo apellido" aria-describedby="basic-addon1" onkeypress="return soloLetras(event)">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="email" class="form-control" placeholder="Correo" aria-label="Correo" aria-describedby="basic-addon1" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><img src="../images/padlock.png" alt="pssw" height="16px" width="16px"></span>
                                    <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1" id="contrasena" required>
                                </div>
                            </p>
                            <div  id="buttonsRegisterCard">
                                <a href="/index.html" class="btn btn-danger">Regresar</a>
                                <input type="submit" class="btn btn-success" value="Registrarse">
                            </div>
                        </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/validations.js"></script>
</body>
</html>
